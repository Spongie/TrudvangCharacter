<form (ngSubmit)="onSubmit()">
  <div class="form">
    <div class="row">
      <div class="form-group col-md-4">
        
      </div>
      <div class="form-group col-md-4 align-items-center" >
        <table style="height: 100%"></table>
        <label for="inputUserName">Username:</label>
        <input type="text" minlength="3" required class="form-control" id="inputUserName" name="userName" [(ngModel)]="user.userName" #name="ngModel">
        <div *ngIf="name.errors && name.errors.minlength">
          Name must be at least 4 characters long.
        </div>
        <label for="inputPassword" style="margin-top: 5px">Password:</label>
        <input type="password" minlength="5" required class="form-control" id="inputPassword" name="password" [(ngModel)]="user.password" #pw="ngModel">
        <div *ngIf="pw.errors && pw.errors.minlength">
          Password must be at least 5 characters long.
        </div>
        <button type="submit" class="btn btn-success" style="margin-top: 10px">Register</button>
      </div>
      <div class="form-group col-md-4">
      
      </div>
    </div>
  </div>
</form>
