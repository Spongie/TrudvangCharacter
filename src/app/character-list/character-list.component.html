<div class="row">
  <div class="col-md-4">
    <h2>My characters</h2>
    <ul class="list-group" *ngFor="let character of characters">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div style="width: 100%">
           <a [routerLink]="['character', character._id]">{{character.name}}</a> 
           <button class="btn btn-danger" type="button" (click)="deleteCharacter(character._id)"
            style="position: absolute; right: 10px; bottom: 5px">Delete</button>    
        </div>
      </li>
    </ul>
    <button type="button" class="btn btn-success" style="margin-top: 10px" (click)="createCharacter()">Create new</button>
  </div>
  <div class="col-md-8">
      <h2>Shared with me</h2>
      <ul class="list-group" *ngFor="let character of sharedCharacters">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
               <a [routerLink]="['character', character._id]">{{character.name}}</a>     
            </div>
          </li>
        </ul>
  </div>
</div>
